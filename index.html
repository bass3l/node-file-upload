<!DOCTYPE html>
<html>
    <head>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    </head>
    <body ng-app="app" ng-controller="Ctr as ctr">
        
        <div style="margin:0 auto;text-align:center;">
            <h1>Hello world</h1>

            <input type="file" ngf-select ng-model="ctr.file" name="file"/>

            <button ng-click="ctr.upload()" style="display:block;margin:0 auto;margin-top:30px;">Upload!</button>
        </div>

        <script>
            var app = angular.module('app', ['ngFileUpload']);
            app.controller('Ctr', function(Upload){
                var vm = this;
                vm.msg = "hello world";
                vm.upload = upload;

                function upload(){
                    Upload.upload({
                        url : '/upload',
                        data : {
                            file : vm.file,
                            anotherData : 'anotherData'
                        }
                    }).then(function(response){
                        console.log(response);
                    }).catch(function(response){
                        console.log(response);
                    });
                }
            });
        </script>
    </body>
</html>
